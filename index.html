<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="none">
<title>音声プレーヤー</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f5;
        font-family: Arial, sans-serif;
    }

    .button-container {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .short-btn {
        background-color: #4CAF50;
    }

    .short-btn:hover {
        background-color: #45a049;
    }

    .full-btn {
        background-color: #008CBA;
    }

    .full-btn:hover {
        background-color: #007bb5;
    }
</style>
</head>
<body>

<div class="button-container">
    <button class="short-btn" onclick="playAudio('1.mp3')">ショート</button>
    <button class="full-btn" onclick="playAudio('2.mp3')">フル</button>
</div>

<audio id="audio-player"></audio>

<script>
    function playAudio(file) {
        const audio = document.getElementById('audio-player');
        audio.src = file;
        audio.play();
    }
</script>

</body>
</html>
